name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hellow World/develop" 
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python 
  run-windows-Commands:
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash     